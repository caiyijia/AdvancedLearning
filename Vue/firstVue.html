<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{ name }}
        <a :href="url">Vue</a>
        <button @click='changeNeme'>点击</button>
        <p v-html='tag'></p>
    </div>

    

    <script>
        new Vue({
            el: '#app',
            data: {
                name:'cyj',
                url: 'https://baidu.com',
                tag: '<span>我是一个span标签</span>'
            },
            methods: {
                changeNeme() {

                    // mini: this.data.xxx
                    // this.xxx
                    this.name = this.name + '1';
                    console.log('1')
                }
            }
        })
    
    </script>
</body>
</html>
