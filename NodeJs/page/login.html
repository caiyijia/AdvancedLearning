<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="login.js"></script>
    <script>
        function login() {
            var stuNum = document.getElementById('stuNum').value;
            var password = document.getElementById('password').value;
            var params = "stuNum" + stuNum + "&password" + password;
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "/login" + params, true);
            xmlhttp.send(null);
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    console.log(xmlHttp.responseText);
                    console.log(typeof xmlhttp.responseText);
                }
            }

        }
    </script>
</head>

<body>
    <!-- hello world
    <img src="mayun.jpg" alt="mayun"> -->
    <input type="text" id="stuNum" placeholder="学号">
    <input type="password" id="password" placeholder="密码">
    <input type="submit" value="提交" onclick="login()">
</body>

</html>
